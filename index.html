<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/test.css"> -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Media Queries Project</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">Phoo</div>
            <div class="header__menu">
                <div class="header__menu_1">Home</div>
                <div class="header__menu_2">Portfolio</div>
                <div class="header__menu_3">Contents</div>
            </div>
        </header>
        <section class="main">
            <div class="main__image"></div>
            <div class="main__text">
                <div class="main__text_1">Hello</div>
                <div class="main__text_2">I'm <span class="main__text_name">Phoo</span></div>
                <div class="main__text_3">A <strong>MARN Stack Developer</strong> From</div>
                <div class="main__text_4">Pyay, Myanmar</div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer_facebook">
                <img src="/img/facebook.png" alt="facebook">
            </div>
            <div class="footer_instagram">
                <img src="/img/instagram.png" alt="instagram">
            </div>
            <div class="footer_twitter">
                <img src="/img/twitter.png" alt="twitter"></div>
            <div class="footer_youtube"><img src="/img/youtube.png" alt="youtube"></div>
        </footer>
    </div>
</body>
</html>
